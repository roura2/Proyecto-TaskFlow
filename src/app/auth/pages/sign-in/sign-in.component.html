<div class="wrapper bg-body-tertiary">
  <div *ngIf="!loading" class="body">
      <img class="logo" src="../../../../assets/images/logoTaskFlowNoBg.png" alt="Imagen corporativa de T-Versus" s>
      <h1>Sign In</h1>

      <form [formGroup]="loginUser" (ngSubmit)="login()" >
          <div class="form-floating mb-3">
              <input type="email" [class]="getClassCSS('email')" formControlName="email" placeholder="name@example.com">
              <label>Email</label>
              <span *ngIf="invalidCamp('email')"
                      class="text-danger errorLabel">
                  {{ emailErrorMsg }}
              </span>
          </div>

          <div class="form-floating mb-3">
              <input type="password" [class]="getClassCSS('password')"  formControlName="password" placeholder="Password">
              <label>Password</label>
              <span *ngIf="invalidCamp('password')"
                      class="text-danger errorLabel">
              {{ passwordErrorMsg }}
              </span>
          </div>

          <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUser.invalid" >Login</button>
          </div>

          <!-- <p class="mt-3">No tienes cuenta? <a routerLink="/auth/sign-up">Registrate</a></p> -->
          <!-- <a class="mt-3" routerLink="/auth/recover-password">Recuperar Contraseña</a> -->
      </form>
      <!-- <a class="mt-3" (click)="loginWithGoogle()">Inicie sesión con Google</a> -->
  </div>

</div>
